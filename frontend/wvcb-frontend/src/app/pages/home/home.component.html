<div class="relative w-full" style="padding-top: 56.25%">
  <!-- Hero Image -->
  <img
    [src]="heroImageUrl"
    alt="WVCB Hero"
    class="absolute inset-0 w-full h-full object-cover"
  />

  <!-- Overlay -->
  <div class="absolute inset-0 bg-secondary bg-opacity-50"></div>

  <!-- Content -->
  <div class="absolute inset-0 flex items-center">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="max-w-3xl">
        <h1
          class="text-white text-4xl sm:text-5xl md:text-6xl font-bold leading-tight mb-4 sm:mb-6"
        >
          Willamette Valley<br class="hidden sm:inline" />Concert Band
        </h1>
        <p class="text-white text-base sm:text-lg md:text-xl mb-6 sm:mb-8">
          Experience the joy of live music with the Willamette Valley Concert
          band. Made up of musicians from the Mid-Willamette Valley, our wind
          ensemble performs a variety of classical and popular music for
          audiences of all ages.
        </p>
        <button
          class="bg-cta hover:bg-blue-700 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-lg text-sm sm:text-base transition duration-300"
        >
          EMAIL LIST SIGN-UP
        </button>
      </div>
    </div>
  </div>
</div>
