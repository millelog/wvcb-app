<div
  class="min-h-screen bg-offwhite flex justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-secondary">
        Email Confirmation
      </h2>
    </div>
    <div
      *ngIf="message"
      [ngClass]="{ 'text-green-600': isSuccess, 'text-red-600': !isSuccess }"
      class="mt-2 text-center text-sm"
    >
      {{ message }}
    </div>
    <div
      *ngIf="error"
      class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4"
      role="alert"
    >
      <p class="font-bold">Error</p>
      <p>{{ error.message }}</p>
      <ul
        *ngIf="error.errors && error.errors.length > 0"
        class="mt-2 list-disc list-inside"
      >
        <li *ngFor="let errorMsg of error.errors" class="text-sm">
          {{ errorMsg }}
        </li>
      </ul>
    </div>
    <div *ngIf="isLoading" class="text-center">
      <p>Confirming your email...</p>
      <!-- Loading spinner -->
      <svg
        class="animate-spin h-5 w-5 mx-auto text-secondary"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>
  </div>
</div>
